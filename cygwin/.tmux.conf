# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set-option -g default-shell /bin/zsh
set-option -g status-position top

# use <Strg> + <Space> instead of <Strg> + <b> as prefix
#
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi k send -X halfpage-up
bind-key -T copy-mode-vi j send -X halfpage-down

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# upgrade $TERM
set -g default-terminal "xterm-256color"

#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg brightcyan

#+---------+
#+ Options +
#+---------+
set -g status-interval 55
set -g status 2

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left
set -g status-right-length 100
set -g status-left-length 100

#+--- Colors ---+
set -g status-bg black
set -g status-fg white

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour cyan

#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'
set -g @prefix_highlight_output_prefix " "
set -g @prefix_highlight_output_suffix " "
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr "fg=black,bg=brightcyan,bold" # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_copy_mode_attr "fg=black,bg=brightcyan,bold"
set -g @prefix_highlight_empty_has_affixes 'on'
set -g @prefix_highlight_empty_prompt '    '
set -g @prefix_highlight_empty_attr 'fg=brightcyan,bg=black,bold'

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-format[1] "#[fg=black,bg=blue,bold] #W #[fg=blue,bg=black,nobold,noitalics,nounderscore]  #{W:#{E:window-status-format} ,#{E:window-status-current-format} }"
set -g status-left "#[fg=colour127,bg=colour225,nobold,noitalics,nounderscore] Timer #[fg=white,bg=brightblack] #(cat ~/.timer) #[fg=cyan,bg=black,nobold,noitalics,nounderscore]            #{prefix_highlight}#[fg=cyan,bg=black,nobold,noitalics,nounderscore]             "
set -g status-right "#[fg=cyan,bg=black,nobold,noitalics,nounderscore]     #[fg=black,bg=cyan,bold]  %I:%M #[fg=brightblack,bg=cyan,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]  %p #[fg=blue,bg=brightblack,nobold,noitalics,nounderscore] #[fg=black,bg=blue,bold]  %A, %d/%m/%Y  #[fg=colour127,bg=colour225,nobold,noitalics,nounderscore] #(ipconfig | grep -m1 192.168 | awk '{print $14}' | tr -d '\r') "

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]  #[fg=white,bg=brightblack] #W #F  #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore]  #[fg=black,bg=cyan] #W #F  #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
